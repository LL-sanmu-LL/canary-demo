name: Create Version Branches

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true

# 关键点：显式授予写权限
permissions:
  contents: write

jobs:
  create_branches:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout 仓库
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # 确保获取所有分支信息
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 3️⃣ 执行脚本
      - name: Create feature and release branches
        run: |
          chmod +x .github/scripts/create_version_branches.sh
          .github/scripts/create_version_branches.sh ${{ github.event.inputs.version }}
        env:
          # 使用内置变量，无需手动创建 Secret
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
