name: Create Version Branches

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true

jobs:
  create_branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ 设置 git user，覆盖 origin
      - name: Set up Git to use PAT
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          # 将 origin URL 替换为 HTTPS + PAT
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/LL-sanmu-LL/canary-demo.git

      # 3️⃣ 执行脚本
      - name: Create feature and release branches
        run: |
          chmod +x .github/scripts/create_version_branches.sh
          .github/scripts/create_version_branches.sh ${{ github.event.inputs.version }}
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
